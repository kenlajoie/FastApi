{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      View Asset
    </div>
    <div class="card-body">
      <form id="viewTodoForm">

       <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" readonly>
       </div>

       <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="description" value="{{todo.description}}" readonly>
       </div>

       <div class="form-group">
          <label>priority</label>
          <input type="text" class="form-control" name="priority" value="{{todo.priority}}" readonly>
       </div>

       <div class="form-group">
          <label>todoStatus</label>
          <input type="text" class="form-control" name="todoStatus" value="{{todo.status}}" readonly>
       </div>

       <div class="form-group">
          <button type="submit" class="btn btn-primary">Delete</button>
          <a href="/assets/asset-page" class="btn btn-success">Back</a>
       </div>

      </form>
    </div>
  </div>
</div>

<script>
function deleteConfirmation() {
   rc = confirm("Are you sure?")
   if (rc) {
        confirm("Deleted")
    }
}
</script>
