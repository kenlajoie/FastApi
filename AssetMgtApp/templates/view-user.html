{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      View Asset
    </div>
    <div class="card-body">
      <form id="viewUserForm">

        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" value="{{user.username}}" readonly>
        </div>

        <div class="form-group">
          <label>Email)</label>
          <input type="text" class="form-control" name="email" value="{{user.email}}" readonly>
        </div>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="firstname" value="{{user.firstname}}" readonly>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="lastname" value="{{user.lastname}}" readonly>
        </div>

        <div class="form-group">
          <label>Role</label>
          <input type="text" class="form-control" name="userRole" value="{{user.userRole}}" readonly>
        </div>

        <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" name="userStatus" value="{{user.userStatus}}" readonly>
        </div>

        <div class="form-group">
             <a href="/users/user-page" class="btn btn-success">Back</a>
       </div>
      </form>
    </div>
  </div>
</div>

<button onclick="myFunction()">Try it</button>

<script>
function deleteConfirmation() {
   rc = confirm("Are you sure?")
   if (rc) {
        confirm("Deleted")
    }
}
</script>
