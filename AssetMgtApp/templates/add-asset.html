{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Make a new asset
    </div>
    <div class="card-body">
      <form id="assetForm">
        <div class="form-group">
          <label>Major Area</label>
          <select class="form-control" name="majorArea">
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>17th</option>
            <option>18th</option>
            <option>Range</option>
            <option>Practice</option>
            <option>Club</option>
          </select>
        </div>
        <div class="form-group">
          <label>Minor Area</label>
          <select class="form-control" name="minorArea">
            <option>Tee</option>
            <option>Fairway</option>
            <option>Rough</option>
            <option>Green</option>
          </select>
        </div>
        <div class="form-group">
          <label>Micro Area</label>
          <input type="text" class="form-control" name="microArea" required>
        </div>
        <div class="form-group">
          <label>Asset Type</label>
          <select class="form-control" name="assetType">
            <option>Head</option>
            <option>GroupValve</option>
            <option>AreaValve</option>
            <option>MainValve</option>
            <option>Satellite</option>
          </select>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="description" required>
        </div>
        <div class="form-group">
          <label>Asset State</label>
          <select class="form-control" name="assetState">
            <option>Good</option>
            <option>Bad</option>
            <option>Unknown</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary"> Save </button>
        <a href="/assets/asset-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
