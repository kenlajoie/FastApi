{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Edit Todo
    </div>
    <div class="card-body">
      <form id="editTodoForm">

      <div class="form-group">
          <input type="text" class="form-control" name="redirect" value="{{redirect}}" hidden>
          <input type="text" class="form-control" name="assetId" value="{{asset.id}}" hidden>
       </div>

       <div class="form-group">
          <label>Major Area</label>
          <input type="text" class="form-control" name="majorArea" value="{{asset.majorArea}}" readonly>
       </div>

        <div class="form-group">
          <label>Minor Area</label>
          <input type="text" class="form-control" name="minorArea" value="{{asset.minorArea}}" readonly>
        </div>

        <div class="form-group">
          <label>Micro Area</label>
          <input type="text" class="form-control" name="microArea" value="{{asset.microArea}}" readonly>
        </div>

        <div class="form-group">
          <label>Asset Type</label>
          <input type="text" class="form-control" name="assetType" value="{{asset.assetType}}" readonly>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="description" value="{{asset.description}}" readonly>
        </div>

      <div class="form-group">
          <label>Todo Id</label>
          <input type="text" class="form-control" name="id" value="{{todo.id}}" readonly>
       </div>

        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" class="form-control" rows="3" required>{{todo.description}}</textarea>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select name="priority" class="form-control">
            <option {% if todo.priority =="Low" %} selected="selected" {% endif %}>Low</option>
            <option {% if todo.priority =="Medium" %} selected="selected" {% endif %}>Medium</option>
            <option {% if todo.priority =="High" %} selected="selected" {% endif %}>High</option>
         </select>
        </div>
        <div class="form-group">
          <label>todoStatus</label>
          <select name="todoStatus" class="form-control">
            <option {% if todo.todoStatus =="Open" %} selected="selected" {% endif %}>Open</option>
            <option {% if todo.todoStatus =="Closed" %} selected="selected" {% endif %}>Closed</option>
          </select>
        </div>
            <button type="submit" class="btn btn-primary"> Save </button>
            {% if redirect == "T"%}
                <a href="/todos/todo-page" class="btn btn-success">Back</a>
            {% else %}  <!- A  asset --!>
                 <a href="/assets/view-asset-page/{{asset.id}}" class="btn btn-success">Back</a>
            {% endif %}
      </form>
    </div>
  </div>
</div>
