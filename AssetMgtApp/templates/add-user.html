{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Make a new user
    </div>
    <div class="card-body">
      <form id="userForm">

        <div class="form-group">
          <label>Username(no spaces)</label>
          <input type="text" class="form-control" name="username" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="firstname">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="lastname">
        </div>

        <div class="form-group">
          <label>Role</label>
          <select class="form-control" name="userRole">
            <option data-area="Admin">Admin</option>
            <option data-area="Tech">Technician</option>
          </select>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select class="form-control" name="userStatus">
            <option data-area="Active">Active</option>
            <option data-area="Paused">Paused</option>
          </select>
        </div>

        <div class="form-group">
          <label>Password/label>
          <input type="password" class="form-control" name="password" required>
        </div>

        <div class="form-group">
          <label>Confirm Password/label>
          <input type="password" class="form-control" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary"> Save </button>
        <a href="/users/user-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
